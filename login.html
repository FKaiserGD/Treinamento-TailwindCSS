<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center mt-20">
    <div class="max-w-md">
        <h2 class="text-xl font-bold text-center mb-4 justify-center">Login</h2>
        <div class="bg-white shadow-md rounded-md p-8 space-y-4">
            <div>
                <label for="email" class="block text-sm text-gray-800 mb-1">E-mail</label>
            <input type="text" id="email" class="w-full bg-gray-50 border border-gray-300">
            </div>
            <div>
                <label for="password" class="block text-sm text-gray-800 mb-1">Senha</label>
                <input type="text" id="password" class="w-full bg-gray-50 border border-gray-300">
            </div>
            <div class="text-right">
                <a href="" class="text-sm text-black-500 hover:underline">Esqueci minha senha</a>
            </div>
            <div>
                <button class="w-full text-sm bg-blue-500 p-2 rounded border-2 border-gray-600 hover:bg-blue-600">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
